<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Página do Usuário</title>
  <link rel="stylesheet" href="assets/css/usuario.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/img/Logo.png" type="image/png">
</head>
<body>

  <div class="sidebar">
   <a href="index.html">🏠 Menu Principal</a>
<a href="receitas.html">🍲 Receitas</a>
<a href="Historia.html">📜 Histórias</a>
<a href="#" id="logout-btn">🚪 Sair</a>
  </div>

  <div class="main-content">
    <div class="profile">
      <div class="profile-pic-container">
        <label for="upload-img" class="upload-label">
          <img src="https://via.placeholder.com/150" alt="Foto do usuário" id="profile-pic" class="profile-pic" />
          <div class="upload-btn">📷</div>
        </label>
        <input type="file" id="upload-img" accept="image/*" hidden />
      </div>
    </div>

    <hr />

    <div class="tabs">
      <div class="tab active" data-tab="welcome">Bem-vindo</div>
      <div class="tab" data-tab="dados">Dados Pessoais</div>
    </div>

    <div id="welcome" class="tab-content active">
      <h2>Bem-vindo(a), <span id="user-fullname"></span>!</h2>
      <p>Aqui você pode acessar as receitas, ler histórias ou sair da sua conta.</p>
    </div>

    <div id="dados" class="tab-content">
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Usuário:</strong> <span id="user-username"></span></p>
      <p><strong>Idade:</strong> <span id="user-age"></span></p>
    </div>
  </div>

  <script src="assets/js/usuario.js"></script>
</body>
</html>
